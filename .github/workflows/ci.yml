name: CI Build

on:
  push:
    branches: [ main, heroku ]
  pull_request:
    branches: [ main, heroku ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
  test:
    runs-on: ubuntu-latest
    # permissions:
    #   checks: write
    #   pull-requests: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - run: npm ci
      - run: npm test
