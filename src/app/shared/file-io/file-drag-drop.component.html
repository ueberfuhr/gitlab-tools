<div class="dropzone" appFileDragDropDnd (fileDropped)="onFileDropped($event)">
  <input type="file" #fileDropRef id="fileDropRef" (change)="fileBrowseHandler($event)" [accept]="accept">
  <mat-icon class="drop-icon">upload_file</mat-icon>
  <h3> Drop file or </h3>
  <label for="fileDropRef" style="margin-left: 1em;">browse</label>
</div>
